<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcus' To Do List</title>
    <link rel="stylesheet" href="To Do List Homework.css">
</head>

<body>
    <div class="column" id="column1">
        <h1>Welcome to My Custom Page!</h1>
        <p>Check out my list and add more to it!</p>
    </div>
    <div class="column" id="column2">
        <div></div>
        <div id="nested-col-2">
            <ul id="main-list">
                <h2 id="main-list-h2">To Do List</h2>
                <li class="main-list-items">Do My Homework</li>
                <li class="main-list-items">Eat Dinner</li>
                <li class="main-list-items">Read a Book</li>
                <li class="main-list-items">Sleep</li>
            </ul>
            <input type="text" id="myInput" placeholder="Your List Item..."><span><button id="add-button"
                    type="submit">Add Item</button></span></br>
            <div></div>
        </div>
        <script src="To Do List Homework.js"></script>
        <!-- <span><input type="checkbox" class="checkbox" id="homework" name="homework"><br></span> -->
</body>

</html>
